<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="instructions">
            <p>Choose Rock, Paper, or Scissors!</p>
        </div>
        <div id="game-choices">
            <div id="buttons">
                <button id="rock" class="choice-buttons">Rock</button>
                <button id="paper" class="choice-buttons">Paper</button>
                <button id="scissors" class="choice-buttons">Scissors</button>
            </div>
        </div>
        <div id="results"></div>
    </body>

    <script src="script.js"></script>
</html>
