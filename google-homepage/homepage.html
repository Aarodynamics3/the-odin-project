<!DOCTYPE html>

<html>

<head>
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="top">
        <ul class="navbar">
            <div id="top-left">
                <li class="about">About</li>
                <li>Store</li>
            </div>
            <div id="top-right">
                <li class="top-text">Gmail</li>
                <li class="top-text">Images</li>
                <li class="top-text">Apps</li>
                <li class="top-text">Account</li>
            </div>
        </ul>
    </div>
    <div id="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <div id="search-bar">
        <input type="text" name="search" id="search" required>
        <div id="search-logo">
            <img class="search-glass" src="https://cdn.pixabay.com/photo/2017/01/13/01/22/magnifying-glass-1976105_960_720.png" height="20px" width="20px">
        </div>
    </div>
    <div id="buttons">
        <button class="google-search" type="button">Google Search</button>
        <button class="feeling-lucky" type="button">I'm Feeling Lucky</button>
    </div>
    <div id="bottom">
        <ul class="footer">
            <li class="bottom-text">Advertising</li>
            <li class="bottom-text">Business</li>
            <li class="bottom-text">How Search Works</li>
            <li class="bottom-text">Privacy</li>
            <li class="bottom-text">Terms</li>
            <li class="bottom-text">Settings</li>
        </ul>
    </div>
</body>

</html>
