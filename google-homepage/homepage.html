<!DOCTYPE html>

<html>

<head>
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="top">
        <ul class="navbar">
            <li class="top-text">About</li>
            <li class="top-text">Store</li>
            <li class="top-text top-gap">Gmail</li>
            <li class="top-text">Images</li>
            <li class="top-text">Apps</li>
            <li class="top-text">Account</li>
        </ul>
    </div>
    <div id="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <div id="search-bar">
        <input type="text" name="search" id="search" required>
    </div>
    <div id="buttons">
        <button class="google-search" type="button">Google Search</button>
        <button class="feeling-lucky" type="button">Feeling Lucky</button>
    </div>
    <div id="bottom">
        <ul class="footer">
            <li class="bottom-text">Advertising</li>
            <li class="bottom-text">Business</li>
            <li class="bottom-text bottom-gap">How Search Works</li>
            <li class="bottom-text">Privacy</li>
            <li class="bottom-text">Terms</li>
            <li class="bottom-text">Settings</li>
        </ul>
    </div>
</body>

</html>
